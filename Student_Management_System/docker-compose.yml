services:
  postgres:
    image: postgres:16-alpine
    container_name: school-postgres
    environment:
      POSTGRES_DB: school
      POSTGRES_USER: school
      POSTGRES_PASSWORD: school
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U school -d school"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: school-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: school
      POSTGRES_USER: school
      POSTGRES_PASSWORD: school
      SERVER_PORT: 8081
    ports:
      - "8081:8081"

volumes:
  postgres_data:
