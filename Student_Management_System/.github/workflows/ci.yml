# CI/CD workflow: build, test, and optional Docker build
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Fix Maven wrapper for Linux (line endings + execute)
        run: |
          sed -i 's/\r$//' mvnw
          chmod +x mvnw

      - name: Build and run tests
        run: ./mvnw -B verify
        continue-on-error: false

